<html>
	<head>
		<style type="text/css">	
			@import "dojo-release-1.6.0/dijit/themes/tundra/tundra.css";
			@import "dojo-release-1.6.0/dojo/resources/dojo.css";
			@import "dojo-release-1.6.0/dojox/grid/resources/Grid.css";
			@import "dojo-release-1.6.0/dojox/grid/resources/{{ theme }}Grid.css";

		  .dojoxGrid table {
 		   margin: 0;
  		}
		</style>

		<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<title>SitRepGIS Main Page</title>
		<link rel="stylesheet" href="SR_OpenLayers/theme/default/style.css" type="text/css" />
		<link rel="stylesheet" href="SR_OpenLayers/style.css" type="text/css" />
		<style type="text/css">
            html, body, #map {
                margin: 0;
                width: 100%;
                height: 100%;
            }

            #text {
                position: absolute;
                bottom: 1em;
                left: 1em;
                width: 512px;
                z-index: 20000;
                background-color: white;
            }
        .customEditingToolbar {
            float: right;
            right: 0px;
            height: 30px; 
            width: 200px;
        }
        .customEditingToolbar div {
            float: right;
            margin: 5px;
            width: 24px;
            height: 24px;
        }
        .olControlNavigationItemActive { 
            background-image: url("../theme/default/img/editing_tool_bar.png");
            background-repeat: no-repeat;
            background-position: -103px -23px; 
        }
        .olControlNavigationItemInactive { 
            background-image: url("../theme/default/img/editing_tool_bar.png");
            background-repeat: no-repeat;
            background-position: -103px -0px; 
        }
        .olControlDrawFeaturePolygonItemInactive { 
            background-image: url("../theme/default/img/editing_tool_bar.png");
            background-repeat: no-repeat;
            background-position: -26px 0px; 
        }
        .olControlDrawFeaturePolygonItemActive { 
            background-image: url("../theme/default/img/editing_tool_bar.png");
            background-repeat: no-repeat;
            background-position: -26px -23px ;                                                                   
        }
        .olControlModifyFeatureItemActive { 
            background-image: url(../theme/default/img/move_feature_on.png);
            background-repeat: no-repeat;
            background-position: 0px 1px;
        }
        .olControlModifyFeatureItemInactive { 
            background-image: url(../theme/default/img/move_feature_off.png);
            background-repeat: no-repeat;
            background-position: 0px 1px;
        }
        .olControlDeleteFeatureItemActive { 
            background-image: url(../theme/default/img/remove_point_on.png);
            background-repeat: no-repeat;
            background-position: 0px 1px;
        }
        .olControlDeleteFeatureItemInactive { 
            background-image: url(../theme/default/img/remove_point_off.png);
            background-repeat: no-repeat;
            background-position: 0px 1px;
        }


		</style>	
		<script type="text/javascript" src="dojo-release-1.6.0/dojo/dojo.js" djConfig="parseOnLoad: true"></script>
		
		<script type="text/javascript">
			dojo.require("dojo.parser");
			dojo.require("dijit.layout.ContentPane");
			dojo.require("dijit.layout.BorderContainer");
			dojo.require("dijit.MenuBar");
			dojo.require("dijit.PopupMenuBarItem");

			dojo.require("dijit.layout.TabContainer");
			dojo.require("dijit.TitlePane");
	    dojo.require("dojox.grid.DataGrid");
	    dojo.require("dojo.store.Memory");
			dojo.require("dojo.data.ObjectStore");
			dojo.require("dijit.form.FilteringSelect");
		</script>
	</head>
	<body class="tundra" onload="init()"> 

		<div dojoType="dijit.layout.BorderContainer" style="height:100%;width:100%" >

			<div dojoType="dijit.layout.ContentPane" id="top" region="top" style="padding:0px;" >
					<div dojoType="dijit.MenuBar" id="navMenuBar" >
						<img src="img/SitRepLogo_Tiny.png" height="30" width="70">
						<div dojoType="dijit.PopupMenuBarItem" >
							<span>Map</span>			
							<div dojoType="dijit.Menu" id="fileMenu">
								<div dojoType="dijit.MenuItem" onClick="alert('file 1')">
                File #1
            </div>
							</div>
						</div> 

<!--						<div dojoType="dijit.PopupMenuBarItem" id="Overlays" >
							<span>Overlays</span>	
						</div> 
						</div> 
						<div dojoType="dijit.PopupMenuBarItem" id="Assets" >
							<span> Assets </span>	
						</div> 
-->
					</div>  
			</div>
<!--			<div dojoType="dijit.layout.ContentPane" id="left" region="left"  style="background-color:lightblue;width: 125px;">

			</div>
-->
		<div dojoType="dijit.layout.ContentPane" id="right" region="right" style="background-color:gray; width:150px;padding:0px;margin:0px;"   splitter="true" >

				<div dojoType="dijit.TitlePane" title="Edit Tools" id="editToolsTPContainer" sytle="height:200px;" open="false">
					<div dojoType="dijit.layout.ContentPane" id="editToolsContainer">


<ul id="controlToggle">
            <li>
                <input type="radio" name="type" value="none" id="noneToggle"
                       onclick="toggleControl(noneToggle);" checked="checked" />
                <label for="noneToggle">navigate</label>

            </li>
            <li>
                <input type="radio" name="type" value="point" id="pointToggle" onclick="toggleControl(pointToggle);" />
                <label for="pointToggle">draw point</label>
            </li>
            <li>
                <input type="radio" name="type" value="line" id="lineToggle" onclick="toggleControl(lineToggle);" />
                <label for="lineToggle">draw line</label>

            </li>
            <li>
                <input type="radio" name="type" value="polygon" id="polygonToggle" onclick="toggleControl(polygonToggle);" />
                <label for="polygonToggle">draw polygon</label>
            </li>
            <li>
                <input type="radio" name="type" value="remove" id="removeToggle" onclick="toggleControl(removeToggle);" />
                <label for="removeToggle">Remove Feature</label>
            </li>
	       </ul>

					</div>
				</div>
				<div dojoType="dijit.TitlePane" title="Overlay Information" id="overlayTPContainer" style="width:100%;padding:0px;margin:0px;height:100%">
					<div dojoType="dijit.layout.TabContainer" region="center" id="overlayTabContainer" tabStrip="true" style="height:100%;padding:0px;margin:0px;width:100%;">
				</div>
			</div>
		</div>



			<div dojoType="dijit.layout.ContentPane" id="center" region="center" style="background-color:white">
				<div id="map" class="map"></div>
			</div>

		</div>

		<script src="srd_edit.js"></script>
		<script src="sr_mapload.js"></script>
		<div id="off_map_controls" onload="activateDrag()"></div>

	</body>
